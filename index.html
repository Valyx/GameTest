<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">           
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Rock Paper Scissor Lizzard Spock</title>
</head>
<body>
	<section class="game">
		<!--Title -->
		<div class="title">Rock Paper Scissor Lizzard Spock</div>
		
		<!--Display Score of player and computer -->
		<div class="score">
			<div class="playerScore">
				<h2>Player</h2>
				<p class="p-count count">0</p>
			</div>	
			<div class="computerScore">
				<h2>Computer</h2>
				<p class="c-count count">0</p>
			</div>
		</div>
		
		<div class="move">Choose your move</div>
		
		<!--Number of moves left before game ends -->
		<div class="movesleft">Moves Left: 10 </div>
		
		<!--Options available to player to play game -->
		<div class="options">
			<button class="rock choice_buttons">
                <i class="fas fa-hand-rock"></i>
            </button>
			<button class="paper choice_buttons">
                <i class="fas fa-hand-paper"></i>
            </button>
			<button class="scissor choice_buttons">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button class="lizzard choice_buttons">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button class="spock choice_buttons">
                <i class="fas fa-hand-spock"></i>
            </button>	
		</div>
		
		<!--Final result of game -->
		<div class="result"></div>
		
		<!--Reload the game -->
		<button class="reload"></button>

	</section>

	<script src="assets/js/script.js"></script>
</body>
</html>
